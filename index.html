<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Image Gallery With Zoom</title>
</head>

<body>
    <h1>Seafood on the East Coast</h1>
    <div class="gallery">
        <div class="img-w">
            <img src="https://www.costasinn.com/wp-content/uploads/2015/08/maryland-blue-crab.jpg" alt="blue crab">
        </div>
        <div class="img-w">
            <img src="https://cdn10.bostonmagazine.com/wp-content/uploads/sites/2/2021/06/ivorypearl2.jpg" alt="boston oyster">
        </div>
        <div class="img-w">
            <img src="https://greyhavens.com/wp-content/uploads/2018/05/restaurants-georgetown-maine-1500x609.jpg" alt="maine lobster">
        </div>
        <div class="img-w">
            <img src="http://www.ezrapoundcake.com/wp-content/uploads/2009/11/shrimp-and-grits-new.jpg" alt="shrimp and grits">
        </div>
        <div class="img-w">
            <img src="https://www.orlandosentinel.com/resizer/b3xSY6Dij5WOOSXg8yX0kX54Fg4=/1200x0/center/middle/cloudfront-us-east-1.images.arcpublishing.com/tronc/OLPS6P4TS5COJG2RZ3CFSVJ5GY.jpg" alt="raw clams">
        </div>
        <div class="img-w">
            <img src="https://www.phillymag.com/wp-content/uploads/2012/08/crabs-480x319.jpg" alt="philly crab">
        </div>
        <div class="img-w">
            <img src="https://www.robertpaul.com/blog/files/2018/07/lobster-roll-480.jpg" alt="lobster roll">
        </div>
        <div class="img-w">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSV3z3bOhxPBfVNqKepVqo1spd18pbF_7mvSg&usqp=CAU" alt="lobster burger">
        </div>
        <div class="img-w">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6dOaLMWsnhPH5sx2qNUhqkTEl27AGRqg2EA&usqp=CAU" alt="clam chowder">
        </div>
    </div>

</body>

</html>
